          {
            "issuance": {
              "IssuanceControllerV3": "0x1234567890123456789012345678901234567890"
            },
            "tranche": {
              "BRICSToken": "0x2345678901234567890123456789012345678901",
              "TrancheManagerV2": "0x3456789012345678901234567890123456789012"
            },
            "core": {
