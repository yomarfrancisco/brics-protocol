name: tests
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false
      # Guarded safety step; do NOT touch submodules
      - name: Safe git (guarded)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --local --unset-all extensions.worktreeConfig || true
          # If (and only if) a .gitmodules file with valid URLs exists, you may operate on submodules.
          if [ -f .gitmodules ] && git config --file .gitmodules --name-only --get-regexp '^submodule\..*\.url' >/dev/null 2>&1; then
            echo "Submodules present; leaving them alone because checkout submodules:false"
          else
            echo "No usable submodules detected; skipping any submodule commands."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable Corepack + pin Yarn 4.9.2
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version
      - name: Cache Yarn Berry artifacts
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/patches
            .yarn/build-state.yml
            .pnp.cjs
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install deps (immutable)
        run: yarn install --immutable
      - name: Guardrails (tests)
        run: bash scripts/check-usdc-ether.sh
      - name: Run tests
        env:
          PRICING_PROVIDER: stub
          BANK_DATA_MODE: off
        run: yarn test
