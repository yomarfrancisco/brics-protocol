          key: ${{ runner.os }}-python-3.11-${{ hashFiles('risk_api/pyproject.toml') }}
          
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"
          
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q
          
      - name: Upload Risk API test logs
        if: failure()
